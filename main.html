<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 50% 50%, #0d1b2a, #000);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      text-align: center;
      color: white;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 1;
    }

    .message {
      font-size: 1.1rem;
      line-height: 1.6;
      white-space: pre-line;
      border-right: 2px solid rgba(255,255,255,0.75);
      display: inline-block;
      overflow: hidden;
    }

    .finale {
      font-size: 1.4rem;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 3s forwards;
      animation-delay: 25s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .countdown {
      margin-top: 20px;
      font-size: 1rem;
      color: #ffdde1;
    }

    .emoji-flourish {
      text-align: center;
      font-size: 1.8rem;
      margin-top: 15px;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="message" id="message"></div>
    <div class="countdown" id="countdown"></div>
    <div class="emoji-flourish">‚≠ê ‚ù§Ô∏è</div>
    <div class="finale">‚ú® See you soon, my love ‚ú®</div>
  </div>

  <script>
    const text = `I realized my silly "I hate youuu" text might have sounded wrong üòÖ

What I *meant* was: "I'm jealous, but I adore you."

Keep making your cute vlogs, they make me smile ü•∞

And when we meet‚Ä¶ you owe me good food üòã‚ù§Ô∏è

From our late night freaky convos to us planning where we will be going to. From exchange of photos to sharing our day to day topics with each other, I love it all üíï

I know I joke around a lot, but the truth is‚Ä¶ I admire you, and I can‚Äôt wait to experience these little moments in person with you.

Sometimes I think about our first actual date, and I already know it‚Äôll be one of the best memories of my life ‚ú®

So, until then, keep sending me your little world ‚Äî food, smiles, everything. I‚Äôll keep cheering for you from here ü§ç

No matter what, from your mood swings to your happy moments, I‚Äôll always handle everything. That‚Äôs the one promise I will make to you, as I am man of my words after all.

- your betuuu (also a petuuu) ü´∂`;

    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("message").innerHTML = text.substring(0, i+1);
        i++;
        setTimeout(typeWriter, 50);
      }
    }
    typeWriter();

    // Countdown
    function updateCountdown() {
      const eventDate = new Date("October 14, 2025 00:00:00").getTime();
      const now = new Date().getTime();
      const distance = eventDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `‚è≥ ${days}d ${hours}h ${minutes}m ${seconds}s until we meet ‚ù§Ô∏è`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Stars
    function createStars() {
      const numStars = 80;
      for (let i = 0; i < numStars; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.style.top = Math.random() * 100 + "%";
        star.style.left = Math.random() * 100 + "%";
        star.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(star);
      }
    }
    createStars();
  </script>
</body>
</html>
